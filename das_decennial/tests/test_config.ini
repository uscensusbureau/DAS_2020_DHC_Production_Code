[DEFAULT]
# root specifies the root location for all files; testdir specifies ???; mode specifies ???
# For the demo, the root in the current directory
name: DAS
root: .
testdir: .
mode: 0
loglevel: INFO
logfolder: logs

[ENVIRONMENT]
DAS_FRAMEWORK_VERSION: 0.0.1
GRB_ISV_NAME: Census
GRB_APP_NAME: DAS
GRB_Env3: 0
GRB_Env4:


[geodict]

[setup]

[reader]

[engine]

[budget]

[constraints]

[gurobi]
gurobi_path: /mnt/apps5/gurobi900/linux64/lib/${PYTHON_VERSION}_utf32/
#gurobi_path: /mnt/apps5/gurobi752/linux64/lib/${PYTHON_VERSION}_utf32/
gurobi_lic: /apps/gurobi752/gurobi_client.lic
gurobi_logfile_name: gurobi.log
OutputFlag: 1
OptimalityTol: 1e-9
BarConvTol: 1e-8
BarQCPConvTol: 0
BarIterLimit: 1000
FeasibilityTol: 1e-9
Presolve: -1
NumericFocus: 3

gurobi_lic_create=true
TOKENSERVER=$GRB_TOKENSERVER
PORT=$GRB_TOKENSERVER_PORT
#NumericFocus: 3

[writer]

[validator]

[assessment]

[takedown]

[experiment]

[error_metrics]
