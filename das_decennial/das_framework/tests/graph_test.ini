# This is a demo file that works with the running as
# python ../driver.py graph_test.ini
# from the current directory (das_framework/tests)

[DEFAULT]
name: das-demo

[ENVIRONMENT]
MY_VAR: 1.0x

[engine]
engine: tests.graph_test.engine

[reader]
reader: tests.graph_test.reader
x: 1.0

[writer]
writer: tests.graph_test.writer

[setup]
setup: tests.graph_test.setup

[takedown]
takedown: tests.graph_test.takedown

[validator]
validator: tests.graph_test.validator

[error_metrics]
error_metrics: tests.graph_test.error_metrics
